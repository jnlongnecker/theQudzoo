<template>
    <div class="container">
        <section class="app-container">
            <combat-character-builder oncharchange={updateCreature} onmodechange={handleModeChange}
                onactionlevelup={handleActionGeneral} onactionlevelreset={handleActionLevelReset}
                character={creatureWrapper}></combat-character-builder>
            <combat-controls creature={creatureWrapper} enemy={enemyWrapper}
                onactionattributechange={handleActionGeneral} onactionattributerandomize={handleActionGeneral}
                onactionattributereset={handleActionGeneral} mode={mode}></combat-controls>
            <combat-creature-picker creature={enemyWrapper} oncharchange={updateEnemy}></combat-creature-picker>
        </section>
        <section class="log-container" data-updates={changes}>
            <template if:true={creature}>{creature.changes}</template>
            <combat-action-log onundoaction={handleUndoAction} onredoaction={handleRedoAction}></combat-action-log>
        </section>
    </div>
</template>
