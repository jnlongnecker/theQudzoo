<template>
    <div class="builder-container">
        <button class="previous" onclick={backtrack}>&#60;</button>
        <div class="scroll-container">
            <div class="scrolling-banner">
                <section class="calling">
                    <c-calling-chooser calling={calling} oncallingselected={handleCallingSelection}></c-calling-chooser>
                </section>
                <section class="mutations">
                    <c-mutation-chooser muts={mutations} mp={mpRemaining}
                        onmutationselected={handleMutationSelection}></c-mutation-chooser>
                </section>
                <section class="attributes">
                    <c-attribute-chooser modifier={callingModifiers} attr={attributes} pts={pointsUsed}
                        onattributeschosen={handleAttributesChosen}></c-attribute-chooser>
                </section>
            </div>
        </div>
        <button class="next" onclick={advance}>></button>
    </div>
</template>
