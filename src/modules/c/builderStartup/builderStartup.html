<template>
    <template if:false={choiceConfirmed}>
        <section class="choices">
            <button onclick={createNew}>
                Create New
            </button>
            <button onclick={loadCode}>
                Load Build Code
            </button>
            <input />
        </section>
    </template>
    <template if:true={choiceConfirmed}>
        <c-builder-container idval={startingId} code={startingCode}></c-builder-container>
    </template>
</template>
