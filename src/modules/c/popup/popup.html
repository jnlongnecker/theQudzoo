<template>
    <div class="master" if:true={show}>
        <div class="overlay" onclick={close}></div>
        <div class="container">
            <button class="close" onclick={close}>&times;</button>
            <fieldset>
                <legend class="header">
                    <slot name="header"></slot>
                </legend>
                <div class="body">
                    <slot></slot>
                </div>
            </fieldset>
            <div class="footer">
                <slot name="input"></slot>
            </div>
        </div>
    </div>
</template>
