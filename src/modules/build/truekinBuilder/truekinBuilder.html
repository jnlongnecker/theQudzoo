<template>
    <div class="builder-container">
        <button disabled={noBacktrack} class="previous" onclick={backtrack}>&#60;</button>
        <div class="scroll-container">
            <div class="scrolling-banner">
                <section class="calling">
                    <build-caste-chooser caste={caste} oncallingselected={handleCallingSelection}></build-caste-chooser>
                </section>
                <section class="mutations">
                    <build-attribute-chooser truekin modifier={callingModifiers} attr={attributes} pts={pointsUsed}
                        onattributeschosen={handleAttributesChosen}></build-attribute-chooser>
                </section>
                <section class="attributes">
                    <build-cybernetic-chooser enabled={allowedCybernetic} cybs={cybernetics}
                        onmutationselected={handleCyberneticSelection}></build-cybernetic-chooser>
                </section>
                <section>
                    <slot></slot>
                </section>
            </div>
        </div>
        <button disabled={noAdvance} class="next" onclick={advance}>></button>
    </div>
</template>
