<template>
    <div class="builder-container">
        <button disabled={noBacktrack} class="previous" onclick={backtrack}>&#60;</button>
        <div class="scroll-container">
            <div class="scrolling-banner">
                <section class="calling">
                    <build-calling-chooser calling={calling}
                        oncallingselected={handleCallingSelection}></build-calling-chooser>
                </section>
                <section class="mutations">
                    <build-mutation-chooser muts={mutations} mp={mpRemaining}
                        onmutationselected={handleMutationSelection}></build-mutation-chooser>
                </section>
                <section class="attributes">
                    <build-attribute-chooser modifier={callingModifiers} attr={attributes} pts={pointsUsed}
                        onattributeschosen={handleAttributesChosen}></build-attribute-chooser>
                </section>
                <section>
                    <build-description-editor description={description}
                        ondescriptionset={handleDescriptionSet}></build-description-editor>
                </section>
                <section>
                    <slot></slot>
                </section>
            </div>
        </div>
        <button disabled={noAdvance} class="next" onclick={advance}>></button>
    </div>
</template>
