<template>
    <div class="container">
        <div class="card-wrapper">
            <build-card build={buildInfo} mode="static copy"></build-card>
        </div>
        <div class="description-wrapper">
            <template if:true={hasDescription}>
                <build-markdown-renderer raw-text={description}></build-markdown-renderer>
            </template>
            <template if:false={hasDescription}>
                <p>
                    {tagBlurb}
                </p>
            </template>
        </div>
    </div>
</template>
