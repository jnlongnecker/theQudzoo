<template>
    <template if:false={choiceConfirmed}>
        <section class="choices">
            <h2>:qudzoo build editor:</h2>
            <div class="half">
                <div class="choices">
                    <input-button aria-labelledby="create-label" onclick={createNew} variant="willpower"
                        animation="flicker" size="large thin">
                        Create New
                    </input-button>
                    <label id="create-label">Craft your megamind builds here</label>
                </div>
                <span></span>
            </div>
            <hr />
            <div class="half">
                <span></span>
                <div class="choices">
                    <input-button aria-labelledby="load-label" onclick={loadCode} variant="intelligence"
                        animation="flicker" size="large thin">
                        Load Build Code
                    </input-button>
                    <input class="build-input" />
                    <p class="error" if:true={error}>{error}</p>
                    <label id="load-label">Or adjust one that's already been made</label>
                </div>
            </div>
        </section>
    </template>
    <template if:true={choiceConfirmed}>
        <build-container idval={startingId} startingbuild={startingBuild}></build-container>
    </template>
</template>
